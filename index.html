<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>FizzBuzz</title>

    <link href="css/bootstrap.min.css" rel="stylesheet" />
    <link href="css/custom.css" rel="stylesheet" />

</head>
<body>

    <br />
    <h1 class="text-center">Fizz Buzz 🍻</h1>
    <br />
    <div class="container">
        <div class="row">
            <div class="col text-center">
                <input id="FizzBuzz1" placeholder="Enter 🍺🐝 Number 1" />

            <div class="col text-center">
                <input id="FizzBuzz2" placeholder="Enter 🍺🐝 Number 2" />

        </div>

        <div class="row">
            <button id="btnFizzBuzz" class="btn btn-warning">Click Here to Try It Out!</button>
        </div>
        <br />
        <div class="container text-decoration-underline">
            <div class="row">
                <textarea class="card" id="FbOut" rows="6" style="resize: none;"></textarea>
            </div>
        </div>
    </div>

    <script src="scripts/bootstrap.min.js"></script>
    <script src="scripts/custom.js"></script>

</body>
</html>
